<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
    <header>
        <div class="header">
            <img src="Swiper JS 2/Logo.png" alt="">
            <ul>
                <li>Shop</li>
                <li>Brands</li>
                <li>Contact us</li>
                <li><button>Sign up</button></li>
            </ul>
        </div>
        <div class="section">
            <div class="section__div">
                <h1>Exquisite Watches</h1>
                <h3>Choose Luxury, Choose Us</h3>
                <p>Discover the Perfect Watch for Every Occasion and Elevate Your Style with Timeless Elegance and Precision Craftsmanship - watch</p>
                <h2>$430.00</h2>
                <img src="Swiper JS 2/Frame 6.png" alt="">
            </div>
            <div class="swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" data-bg="#F4A764">
                        <img src="Swiper JS 2/Watches.png" alt="Elegant Watch 1">
                    </div>
                    <div class="swiper-slide" data-bg="#808080">
                        <img src="Swiper JS 2/Watches-1.png" alt="Elegant Watch 2">
                    </div>
                    <div class="swiper-slide" data-bg="#008000">
                        <img src="Swiper JS 2/Watches-2.png" alt="Elegant Watch 3">
                    </div>
                    <div class="swiper-slide" data-bg="#FF0000">
                        <img src="Swiper JS 2/Watches-3.png" alt="Elegant Watch 4">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
    </header>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
